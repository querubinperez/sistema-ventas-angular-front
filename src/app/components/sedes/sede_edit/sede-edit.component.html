<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Sedes
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/sedes']" >Sedes</a></li>
                            <li class="breadcrumb-item"><a>Editar sedes</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">

                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="close_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                    </div>

                    <div class="col-12 col-xl-12">
                        <form #sedeForm="ngForm" (ngSubmit)="onSubmit(sedeForm)">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Datos de la sede</h5>
                                </div>
                                <div class="card-body">
                                   <div class="row">
                                       <div class="col-lg-4">
                                            <div class="form-group">
                                                <label><b>Titulo de la sede</b></label>
                                                <input type="text" class="form-control" #titulo="ngModel" name="titulo" [(ngModel)]="sede.titulo" placeholder="Titulo" required>
                                            </div>
                                       </div>
                                       <div class="col-lg-4">
                                            <div class="form-group">
                                                <label><b>Direccion</b></label>
                                                <input type="text" class="form-control" #direccion="ngModel" name="direccion" [(ngModel)]="sede.direccion" placeholder="Direccion" required>
                                            </div>
                                        </div>
                                   </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-success" type="submit">Actualizar sede</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>




            </div>
        </main>

    </div>
</div>
